<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap-4.3.1.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>


</head>

<body>
    <span class="top"></span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <!-- Main container of Chat-->
        <div class="row h-100">
            <!--Left for contacts-->
            <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">

                <!-- Card Headers-->
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 d-md-none">
                                <i class="fas fa-arrow-left" style="font-size:20px;cursor:pointer;" onclick="hideChatList()"></i>
                            </div>

                            <div class="col-9 col-sm-9 col-md-9">
                                <img id="imgProfile" src="img/pp.png" alt="Person Profile" class="profile-pic rounded-circle">
                            </div>

                            <div class="col-2 col-sm-2 col-md-2">
                                <div class="dropleft">
                                    <span class="dropdown-toggle" data-toggle="dropdown" style="float: right;">
                                        <i class="fas fa-ellipsis-v icon " style="font-size:20px;cursor:pointer;" onclick="hideChatList()"></i>
                                    </span>
                                    <div class="dropdown-menu">
                                        <a href="#" class="dropdown-item ">New Chat</a>
                                        <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item ">Sign In</a>
                                        <a href="#" id="lnkSignOut" onclick="signOut()" class="dropdown-item " style="display: none;">Sign Out</a>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                    <!--Contacts division-->
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item " style="background-color: #f8f8f8; ">
                            <input type="text " placeholder="Search for Contact " class="form-control form-rounded " />
                        </li>
                        <li class="list-group-item list-group-item-action " onclick="startChat(1) ">
                            <div class="row ">
                                <div class="col-md-2 ">
                                    <img src="img/pp.png " class="friend-pic ">
                                </div>
                                <div class="col-md-10 " style="cursor: pointer; ">
                                    <div class="name ">
                                        Any Name
                                    </div>
                                    <div class="under-name ">
                                        This is message
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


            </div>

            <!--Right for Chats-->
            <div class="col-md-8 pl-0 " id="side-2 ">
                <div id="chatPanel " class="card " style="display: none; ">
                    <div class="card-header ">
                        <div class="row ">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1 d-md-none ">
                                <i class="fas fa-list mt-2 " style="cursor: pointer; " onclick="showChatList() "></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1 ">
                                <img src="img/pp.png " class="profile-pic ">
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7 ">
                                <div class="name ">
                                    Any Name
                                </div>
                                <div class="under-name ">
                                    Last Seen 9/11/2020
                                </div>
                            </div>
                            <!--Icon on top-->
                            <div class="col-4 col-sm-4 col-md-4 icon col-lg-3 ">
                                <i class="fas fa-search "></i>
                                <i class="fas fa-paperclip ml-4 "></i>
                                <i class="fas fa-ellipsis-v ml-4 "></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body " id="messages ">
                        <div class="row ">
                            <div class="col-2 col-sm-1 col-md-1 ">
                                <img src="img/pp.png " class="chat-pic ">
                            </div>
                            <div class="col-6 col-sm-7 col-md-7 ">
                                <p class="recieve ">This is Message from sender.
                                    <span class="time float-right ">1:28 PM</span>
                                </p>
                            </div>
                        </div>
                        <div class="row justify-content-end ">

                            <div class="col-6 col-sm-7 col-md-7 ">
                                <p class="sent float-right ">This is Message from sender.
                                    <span class="time float-right ">1:28 PM</span>
                                </p>
                            </div>
                            <div class="col-2 col-sm-1 col-md-1 ">
                                <img src="img/pp.png " class="chat-pic ">
                            </div>
                        </div>
                    </div>
                    <!--Footer Smilies and Text-->
                    <div class="card-footer ">
                        <div class="row ">
                            <div class="col-2 col-md-1 ">
                                <i class="far fa-grin fa-2x "></i>
                            </div>
                            <div class="col-8 col-md-10 ">
                                <input id="txtMessage " type="text " onclick="OnKeyDown() " placeholder="Type Here " class="form-control form-rounded ">
                            </div>
                            <div class="col-2 col-md-1 ">
                                <i class="fas fa-microphone fa-2x "></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="divStart " class="text-center ">
                    <i class="fas fa-comments mt-5 " style="font-size: 250px; "></i>
                    <h2 class="mt-3 ">Keep Connected with your Loved Ones.</h2>
                    <a href="# " onclick="showChatList() " class="d-md-none ">New Chat</a>
                    <button class="btn btn-primary mt-3 " onclick="signIn() ">Sign In</button>
                    <button class="btn btn-primary mt-3 " onclick="signOut() ">Sign Out</button>

                </div>

            </div>
        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <script src="scripts/jquery-3.4.1.min.js "></script>
    <script src="scripts/popper-1.14.7.min.js "></script>
    <script src="scripts/bootstrap-4.3.1.min.js "></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB289DhR2u5vigE3nvlYhXs24IvfCrdT6w",
            authDomain: "chatapp-7a7f1.firebaseapp.com",
            databaseURL: "https://chatapp-7a7f1.firebaseio.com",
            projectId: "chatapp-7a7f1",

            messagingSenderId: "440487318962",
            appId: "1:440487318962:web:6d0a557d6e7c078731c0ab"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="scripts/chat.js "></script>


</body>

</html>
